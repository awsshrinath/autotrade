apiVersion: apps/v1
kind: Deployment
metadata:
  name: options-trader
  namespace: gpt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: options-trader
  template:
    metadata:
      labels:
        app: options-trader
    spec:
      serviceAccountName: gpt-runner-sa
      containers:
        - name: options-trader
          image: asia-south1-docker.pkg.dev/autotrade-453303/gpt-repo/options-trader:latest
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1024Mi"
          env:
            - name: RUNNER_SCRIPT
              value: options_trading/options_runner.py
