apiVersion: batch/v1
kind: Job
metadata:
  name: options-trader
  namespace: gpt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: options-trader
  template:
    metadata:
      labels:
        app: options-trader
    spec:
      containers:
        - name: options-trader
          image: asia-south1-docker.pkg.dev/autotrade-453303/gpt-repo/options-trader:latest
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
