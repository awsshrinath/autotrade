apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-trader
  namespace: gpt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stock-trader
  template:
    metadata:
      labels:
        app: stock-trader
    spec:
      serviceAccountName: gpt-runner-sa@autotrade-453303.iam.gserviceaccount.com
      containers:
        - name: stock-trader
          image: asia-south1-docker.pkg.dev/autotrade-453303/gpt-repo/stock-trader:latest
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
