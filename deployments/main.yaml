apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-runner
  namespace: gpt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main-runner
  template:
    metadata:
      labels:
        app: main-runner
    spec:
      serviceAccountName: gpt-runner-sa
      containers:
        - name: main-runner
          image: asia-south1-docker.pkg.dev/autotrade-453303/gpt-repo/gpt-runner:latest
          command: ["/bin/bash", "-c"]
          args: 
            - |
              cd /app
              
              # Fix package structure silently
              if [ ! -f "gpt_runner/__init__.py" ]; then
                echo "# Makes gpt_runner a Python package" > gpt_runner/__init__.py
              fi
              mkdir -p gpt_runner/rag
              echo "# Makes rag a Python package" > gpt_runner/rag/__init__.py
              
              # Fix import path
              sed -i 's/from gpt_runner\.gpt_self_improvement_monitor/from gpt_runner.rag.gpt_self_improvement_monitor/' runner/gpt_runner.py
              
              # Set Python path and run
              export PYTHONPATH="/app:$PYTHONPATH"
              python3 -B -c "
              import sys
              sys.path.insert(0, '/app')
              exec(open('/app/runner/main_runner_combined.py').read())
              "
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: RUNNER_SCRIPT
              value: runner/main_runner_combined.py
            - name: GCP_PROJECT_ID
              value: "autotrade-453303"
            - name: ENVIRONMENT
              value: "prod"
            - name: GCS_LOGS_BUCKET
              value: "tron-trading-logs"
            - name: GCS_TRADES_BUCKET
              value: "tron-trade-data"
            - name: GCS_PERFORMANCE_BUCKET
              value: "tron-analysis-reports"
            - name: GCS_BACKUPS_BUCKET
              value: "tron-memory-backups"
            - name: ENHANCED_LOGGING_BUFFER_SIZE
              value: "50"
            - name: ENHANCED_LOGGING_FLUSH_INTERVAL
              value: "30"
            - name: ENHANCED_LOGGING_ENABLE_GCS
              value: "true"
            - name: ENHANCED_LOGGING_ENABLE_FIRESTORE
              value: "true"


