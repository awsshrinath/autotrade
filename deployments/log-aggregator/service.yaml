apiVersion: v1
kind: Service
metadata:
  name: log-aggregator-service
  namespace: gpt  # Use existing namespace
  labels:
    app: log-aggregator
    component: log-monitoring
spec:
  selector:
    app: log-aggregator
  ports:
  - name: http
    protocol: TCP
    port: 80 # Port exposed by the LoadBalancer
    targetPort: 8001 # Port on the pods (containerPort in deployment.yaml)
  type: LoadBalancer 