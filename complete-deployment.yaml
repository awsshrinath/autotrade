apiVersion: apps/v1
kind: Deployment
metadata:
  name: tron-backend
  namespace: gpt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tron-backend
  template:
    metadata:
      labels:
        app: tron-backend
    spec:
      serviceAccountName: gpt-runner-sa
      containers:
      - name: backend
        image: asia-south1-docker.pkg.dev/autotrade-453303/tron-system/tron-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/var/secrets/google/key.json"
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
          readOnly: true
      volumes:
      - name: google-cloud-key
        secret:
          secretName: google-cloud-key
---
apiVersion: v1
kind: Service
metadata:
  name: tron-backend-service
  namespace: gpt
spec:
  selector:
    app: tron-backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
