exclude_dirs:
  - .venv
  - venv
  - __pycache__
  - node_modules
  - tests
  - tools
  - .git

skips:
  - B101  # assert used
  - B104  # bind all interfaces
  - B105  # hardcoded passwords
  - B106  # hardcoded password in function argument
  - B107
  - B108
  - B110
  - B112
  - B307
  - B403
  - B404  # subprocess import
  - B603  # subprocess without shell=True
  - B604
  - B607  # subprocess with partial path
  - B610

# Only fail on high severity issues
severity-level: high
confidence-level: high