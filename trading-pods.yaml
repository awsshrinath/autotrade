          defaultMode: 0755
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: entrypoint-config
  namespace: gpt
data:
  entrypoint.sh: |
    #!/bin/bash
    set -e
    echo "Starting trading pod..."
    echo "PAPER_TRADE: $PAPER_TRADE"
    echo "GCP_PROJECT_ID: $GCP_PROJECT_ID"
    echo "PYTHONPATH: $PYTHONPATH"
    
    # Wait for dependencies
    sleep 10
    
    # Execute the appropriate runner script
    exec python "$@" 