apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-trader-simple
  namespace: gpt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stock-trader-simple
  template:
    metadata:
      labels:
        app: stock-trader-simple
    spec:
      serviceAccountName: gpt-runner-sa
      containers:
      - name: stock-trader
        image: asia-south1-docker.pkg.dev/autotrade-453303/tron-system/stock-trader:latest
        env:
        - name: PAPER_TRADE
          value: "true"
        - name: GCP_PROJECT_ID
          value: "autotrade-453303"
        - name: PYTHONPATH
          value: "/app:/app/runner:/app/stock_trading"
        - name: TRADING_MODE
          value: "stock"
        - name: KITE_API_KEY
          valueFrom:
            secretKeyRef:
              name: trading-api-secrets
              key: KITE_API_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: trading-api-secrets
              key: OPENAI_API_KEY
        command: ["/bin/bash"]
        args: ["-c", "cd /app && python stock_trading/stock_runner.py"]
        readinessProbe:
          exec:
            command:
            - ls
            - /app
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - ls
            - /app
          initialDelaySeconds: 20
          periodSeconds: 20
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
---
