apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.optionsTrader.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.optionsTrader.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.optionsTrader.name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      containers:
        - name: {{ .Values.optionsTrader.name }}
          image: "{{ .Values.optionsTrader.image.repository }}:{{ .Values.optionsTrader.image.tag }}"
          resources:
            {{- toYaml .Values.optionsTrader.resources | nindent 12 }}
          env:
            {{- range $key, $val := .Values.optionsTrader.env }}
            - name: {{ $key }}
              value: "{{ $val }}"
            {{- end }} 