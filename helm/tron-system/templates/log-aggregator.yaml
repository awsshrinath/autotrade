apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.logAggregator.name }}-deployment
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.logAggregator.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.logAggregator.name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      containers:
        - name: {{ .Values.logAggregator.name }}
          image: "{{ .Values.logAggregator.image.repository }}:{{ .Values.logAggregator.image.tag }}"
          imagePullPolicy: {{ .Values.logAggregator.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.logAggregator.service.port }}
          env:
            - name: GCP_PROJECT_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}-config
                  key: GCP_PROJECT_ID
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}-config
                  key: ENVIRONMENT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}-config
                  key: LOG_LEVEL
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: openai-api-key
                  optional: true
          resources:
            {{- toYaml .Values.logAggregator.resources | nindent 12 }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.logAggregator.name }}-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.logAggregator.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.logAggregator.service.port }}
      targetPort: {{ .Values.logAggregator.service.port }}
  type: {{ .Values.logAggregator.service.type }} 