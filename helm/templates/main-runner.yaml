apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.mainRunner.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.mainRunner.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.mainRunner.name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      containers:
        - name: {{ .Values.mainRunner.name }}
          image: "{{ .Values.mainRunner.image.repository }}:{{ .Values.mainRunner.image.tag }}"
          resources:
            {{- toYaml .Values.mainRunner.resources | nindent 12 }}
          env:
            - name: GCP_PROJECT_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}-config
                  key: GCP_PROJECT_ID
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}-config
                  key: ENVIRONMENT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}-config
                  key: LOG_LEVEL
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: openai-api-key
                  optional: true
            - name: KITE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: kite-api-key
                  optional: true
            - name: KITE_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: kite-api-secret
                  optional: true
            {{- range $key, $val := .Values.mainRunner.env }}
            - name: {{ $key }}
              value: "{{ $val }}"
            {{- end }} 